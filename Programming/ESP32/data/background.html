<!DOCTYPE html>
<html>
<head>
    <title>Procedural Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, yellow 50%, black 50%);
            background-size: 100% 80px; /* Adjust the band height as needed */
            animation: scrollBackground 5s linear infinite;
        }

        @keyframes scrollBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 80px; /* Adjust the band height as needed */
            }
        }

        /* Rest of your content styles here */
    </style>
</head>
<body>
    <div id="background"></div>

    <!-- Your content goes here -->
    <div id="content">
        <h1>Your Content Goes Here</h1>
        <!-- Add your content elements -->
    </div>
</body>
</html>
